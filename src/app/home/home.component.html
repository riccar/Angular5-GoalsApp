<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>

<div class="container color-light" [@goalsAnimation]="goals.length">
  <div class="col">
    <p class="sm">Use this form to add new goals</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>  
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>
  </div>
</div>

<div>
  <svg class="circleOne" xmlns="http://www.w3.org/2000/svg"  version="1.1">
    <svg:circle cx="300" cy="300" r="200" stroke="white" stroke-width="20" fill="none" />
  </svg> 
</div>
